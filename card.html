<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiracion HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card">
        <header>
            <img src="perfil foto.jpg" alt="Imagen de Perfil de GitHub">

        </header>
        <main>
            <p>"Desarrollador FrontEnd y Envidioso"</p>
            <div class="links-container">
                <a href="#" aria-label="GitHub" role="link" tabindex="0">GitHub</a>
                <a href="#" aria-label="Mentor FrontEnd" role="link" tabindex="0">Mentor FrontEnd</a>
                <a href="#" aria-label="LinkedIn" role="link" tabindex="0">LinkedIn</a>
                <a href="#" aria-label="Twitter" role="link" tabindex="0">Twitter</a>
                <a href="#" aria-label="Instagram" role="link" tabindex="0">Instagram</a>
            </div>
        </main>
    </article>

</html>
